<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="health.css">
    <title>{{name}}</title>
</head>

<body>
    <div class="container">
        <div class="player-card">
            <div class="top">
                <img src="redcross.png" alt="Health Image" id="health-image">
                <img src="../soccalogo-779x1024.png" alt="Socca Logo" id="socca-logo">
            </div>

            <div class="group-lt">
                <span id="vercsoport">{{ide}}</span>
                <span class="label">Vércsoport</span>
            </div>

            <div class="group-lt">
                <span id="erzekenyseg">
                    {{teszt}}<br>
                    {{teszt}}<br>
                    {{teszt}}<br>
                    {{teszt}}<br>
                    {{teszt}}<br>   
                    {{teszt}}<br>
                    {{teszt}}<br>
                    {{teszt}}<br>
                    {{teszt}}<br>
                </span>
                <span class="label">Gyógyszerérzékenység</span>
            </div>

            <img src="../bottompng.png" alt="Fairplay image" id="bottom-image">
        </div>
    </div>
</body>

</html>
