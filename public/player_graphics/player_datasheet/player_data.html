<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="player.css">
    <title>{{name}}</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let touchstartX = 0;
            let touchendX = 0;

            const threshold = 50; // Minimum távolság pixelben a "swipe" érzékeléséhez

            function handleGesture() {
                if (touchendX < touchstartX - threshold) {
                    // Ha jobbról balra húzzák
                    window.location.href = "../player_healthsheet/player_health.php"; // Irányítás másik weboldalra
                }
            }

            document.addEventListener('touchstart', function (event) {
                touchstartX = event.changedTouches[0].screenX;
            });

            document.addEventListener('touchend', function (event) {
                touchendX = event.changedTouches[0].screenX;
                handleGesture();
            });
        });
    </script>
</head>

<body>
    <div class="container" style="margin-top: 35%;">
        <div class="player-card">
            <div class="top">
                <img src="{{player_profile_pic}}" alt="Player Image" id="player-image">
                <img src="../soccalogo-779x1024.png" alt="Socca Logo" id="socca-logo">
            </div>

            <div class="group-lt">
                <span id="player-name">{{name}}</span>
                <span class="label">Név</span>
            </div>

            <div class="mid">
                <div class="group-lt">
                    <span id="player-avail">{{validity_date}}</span>
                    <div class="label">Érvényes</div>
                </div>
                <div class="group-lt">
                    <span id="player-number">{{registration_number}}</span>
                    <div class="label">Sorszám</div>
                </div>
            </div>

            <div class="bot">
                {{status}}
                <!-- <span id="status-green">Érvényes</span> -->
                <!-- <span id="status-red">Érvénytelen</span> -->
            </div>

            <img src="../bottompng.png" alt="Fairplay image" id="bottom-image">
        </div>
    </div>
</body>

</html>
